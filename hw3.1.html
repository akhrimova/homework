<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Личные данные</title>
        <meta charset= "UFT-8">
        <meta name= "description" content= "Описание страницы до 160 символов">
    </head>
    <body>
        <div>
            <h2 align = "left">Личные данные</h2>
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
        <p>
            <label>Имя

        <p>
            <label>Фамилия
            <input type="text" required placeholder="Фамилия"></label>
        </p>
        <legend>Пол</legend>

            <select multiple required>
                <option>Мужской</option>  
                <option>Женский</option>
                <option>-</option>  
            </select>
        </p>
        <p>
            <label> Город
            <input type="text" placeholder required="Ваш город" > </label>
        </p>
	    <fieldset>
            <legend>Дополнительная информация</legend>
            <p>О себе<Br>
                <textarea name="me" cols="40" rows="3"></textarea></p>
            <p>
                <label>Мой опыт сыроварения<input  name="anser" type ="radio">Новичок</label>
                <label><input name="anser" type ="radio">Любитель</label>
                <label><input name="anser" type ="radio">Эксперт</label>
            </p>
            <p>Фото<Br>
                <input type="file" multiple accept="image/*">
            </p>
            <p>
                <input type="submit" value="Отправить">
            </p>
         </fieldset>
        </form>
     </body>   
</html>
